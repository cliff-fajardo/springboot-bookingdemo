<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Hotel Booking App</title>
    <link th:if="${mode == 'development'}" rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}" />
    <link th:if="${mode == 'production'}" rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}" />
    <script type="type/javascript" src="../static/angular.min.js" th:src="@{/angular.min.js}"></script>
    <script type="type/javascript" src="../static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="type/javascript" src="../static/app/bookings.controller.js" th:src="@{/app/bookings.controller.js}"></script>
</head>
<body ng-app="app" ng-controller="BookingsController as vm">
<header>
    <nav class="navbar navbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Booking Demo</a>
            </div>
            <p class="navbar-text navbar-right" th:text="'Signed in as ' + ${username}" style="margin-right: 10px;">
                Signed in as Anonymous
            </p>
        </div>
    </nav>
</header>

<div>
    Hello, Thymeleaf!
</div>

<footer class="footer" style="position:absolute; bottom:0; background-color: #f5f5f5;">
    <div class="container">
        <p class="text-muted" th:text="'Page was rendered ' + ${#dates.format(datetime, 'dd MMM yyyy HH:mm')}">Page was rendered today.</p>
    </div>
</footer>
</body>
</html>
